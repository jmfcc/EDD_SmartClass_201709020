<div class="container text-center text-light">
    <h1>CURSOS</h1>
</div>
<br>
<br>
<div class="container-fluid">
    <div class="row text-light">
        <div class="col-6">
            <div class="row">
                <div class="col-4">
                    <h4>Asignar Curso</h4>
                </div>
                <div class="col-8">
                    <form #frmAssign="ngForm" (ngSubmit)="asingCurso(frmAssign)">
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group input-group">
                                    <input name="codigo" placeholder="CODIGO (Ej: 0796)" type="text"
                                        class="form-control" autofocus ngModel required>
                                </div>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-success btn-block" type="submit">
                                    Asignar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container mb-3 bg-secondary" id="myviewer">
                <div *ngIf="msg2.response">
                    <div>{{msg2.response}}</div>
                </div>
                <div *ngIf="report.response">
                    <div [innerHtml]="safeHtmlMyCourses"></div>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="row">
                <div class="col-4">
                    <h4>Prerequisitos</h4>
                </div>
                <div class="col-8">
                    <form #frmPre="ngForm" (ngSubmit)="redCurso(frmPre)">
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group input-group">
                                    <input name="codigo" placeholder="CODIGO (Ej: 0796)" type="text"
                                        class="form-control" autofocus ngModel required>
                                </div>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-danger btn-block" type="submit">
                                    Ver
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container mb-3 bg-secondary" id="myviewer">
                <div *ngIf="msg.response">
                    <div>{{msg.response}}</div>
                </div>

                <div *ngIf="report.response">
                    <div [innerHtml]="safeHtml"></div>
                </div>
            </div>
        </div>
    </div>
</div>
