<div class="container-fluid bg-secondary text-center p-3">
    <div class="row h-100">
        <div class="col-sm-12 my-1">
            <a class="btn btn-danger" (click)="generate()">GENERAR KEY DE ENCRIPTACION</a>
        </div>
        <div class="col-sm-12 my-auto">

<div class="container-fluid bg-secondary text-center">
    <div class="row">
        <div class="col p-3">
            <div class="col">
                <h3 class="text-light">ESTUDIANTES</h3>
            </div>
            <div class="col">
                <form #frmStudent="ngForm" (ngSubmit)="loadStudent(frmStudent)">
                    <div class="row">
                        <div class="col-10">
                            <div class="form-group input-group">
                                <input name="path" placeholder="PATH" type="text" class="form-control" autofocus ngModel required>
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn btn-success btn-block" type="submit">
                                <i class="fas fa-upload"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <div class="row h-100">
                    <div class="col-sm-12 my-auto">
                        <a class="btn btn-dark mr-1" (click)="reportStud(1)">REPORTE (Encriptados)</a>
                        <a class="btn btn-dark ml-1" (click)="reportStud(0)">REPORTE (Desencriptados)</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="col">
                <h3 class="text-light">APUNTES</h3>
            </div>
            <div class="col">
                <form #frmNotes="ngForm" (ngSubmit)="loadNotes(frmNotes)">
                    <div class="row">
                        <div class="col-10">
                            <div class="form-group input-group">
                                <input name="path" placeholder="PATH" type="text" class="form-control" autofocus ngModel required>
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn btn-success btn-block" type="submit">
                                <i class="fas fa-upload"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <div class="row h-100">
                    <div class="col-sm-12 my-auto">
                        <a class="btn btn-dark" (click)="reportThash()">REPORTE</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="col">
                <h3 class="text-light">CURSOS</h3>
            </div>
            <div class="col">
                <form #frmCourses="ngForm" (ngSubmit)="loadCourses(frmCourses)">
                    <div class="row">
                        <div class="col-10">
                            <div class="form-group input-group">
                                <input name="path" placeholder="PATH" type="text" class="form-control" autofocus ngModel required>
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn btn-success btn-block" type="submit">
                                <i class="fas fa-upload"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <div class="row h-100">
                    <div class="col-sm-12 my-auto">
                        <a class="btn btn-dark" (click)="reportPensum()">REPORTE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="contanier text-center text-light">
    <h3>REPORTE</h3>
    <div class="container mb-3 bg-secondary" id="myviewer">
        <div *ngIf="report.response">
            <div [innerHtml]="safeHtml"></div>
        </div>
    </div>
</div>
