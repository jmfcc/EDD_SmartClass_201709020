<div class="container-fluid bg-secondary text-center p-3">
    <div class="row h-100">
        <div class="col-sm-12 my-1">
            <a class="btn btn-danger" (click)="generate()">GENERAR KEY DE ENCRIPTACION</a>
        </div>
        <div class="col-sm-12 my-auto">
            <div *ngIf="msg.response">
                <div class="alert alert-success" role="alert">
                    {{msg.response}}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid bg-secondary text-center">
    <div class="row">
        <div class="col p-3">
            <div class="col">
                <h3 class="text-light">ESTUDIANTES</h3>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Elejir Archivo</label>
                        <input type="file" class="custom-file-input" id="inputGroupFile02">
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text" id="inputGroupFileAddon02">Cargar</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row h-100">
                    <div class="col-sm-12 my-auto">
                        <a class="btn btn-dark mr-1" (click)="reportStud(1)">REPORTE (Encriptados)</a>
                        <a class="btn btn-dark ml-1" (click)="reportStud(0)">REPORTE (Desencriptados)</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="col">
                <h3 class="text-light">APUNTES</h3>
            </div>
            <div class="col">
                <form #frmLogin="ngForm" (ngSubmit)="loadNotes(frmLogin)">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <label class="custom-file-label" for="fapuntes" aria-describedby="inputGroupFileAddon02">Elejir Archivo</label>
                            <input type="file" class="custom-file-input" id="fapuntes">
                        </div>
                        <div class="input-group-append">
                            <button class="input-group-text" type="submit">Cargar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <div class="row h-100">
                    <div class="col-sm-12 my-auto">
                        <a class="btn btn-dark" (click)="reportThash()">REPORTE</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="col">
                <h3 class="text-light">CURSOS</h3>
            </div>
            <div class="col">
                <form #frmLogin="ngForm" (ngSubmit)="loadNotes(frmLogin)">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <label class="custom-file-label" for="fapuntes" aria-describedby="inputGroupFileAddon02">Elejir Archivo</label>
                            <input type="file" class="custom-file-input" id="fapuntes">
                        </div>
                        <div class="input-group-append">
                            <button class="input-group-text" type="submit">Cargar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <div class="row h-100">
                    <div class="col-sm-12 my-auto">
                        <a class="btn btn-dark" (click)="reportThash()">REPORTE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="contanier text-center text-light">
    <h3>REPORTE</h3>
    <div class="container mb-3 bg-secondary" id="myviewer">
        <div *ngIf="report.response">
            <div [innerHtml]="safeHtml"></div>
        </div>
    </div>
</div>
